          <form id="search-weather" class="border-bottom pb-3">

              <label for="city-name" class="form-label">City Name</label>
              <input
                type="text"
                class="form-control"
                id="city-name"
                placeholder="Temecula"
                value="Temecula"
              />

            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          <div id="recent-searches" class="mt-2">
            <button class="btn btn-secondary w-100 mb-2">Temecula</button>
            <button class="btn btn-secondary w-100">Phoenix</button>
          </div>
        </div>

        <div class="col-md-9">Weather Details</div>
      </div>
